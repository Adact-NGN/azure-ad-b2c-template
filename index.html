<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title key="title">NG Login</title>
    <meta name="title" content="NG Login" />
    <meta property="og:title" content="NG Login" />
    <meta property="twitter:title" content="NG Login" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Adact-NGN/azure-ad-b2c-template/main/public/ng-logo-squared.png" />
    <meta property="twitter:image" content="https://raw.githubusercontent.com/Adact-NGN/azure-ad-b2c-template/main/public/ng-logo-squared.png" />
    <link rel="icon" href="https://raw.githubusercontent.com/Adact-NGN/azure-ad-b2c-template/main/public/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/Adact-NGN/azure-ad-b2c-template/main/public/apple-touch-icon.png" />
    <meta property="og:type" content="website" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Reset HTML awful base CSS -->
    <link href="https://unpkg.com/tailwindcss@3.3.6/src/css/preflight.css" rel="stylesheet" type="text/css" data-preload="true"/>
    <!-- <link href="https://path-to-your-file/sample.css" rel="stylesheet" type="text/css" data-preload="true"/> -->
  </head>

  <body>
      <div id="main">
        <div id="logo-wrapper">
          <img
            id="logo"
            data-tenant-branding-logo="false"
            src="https://raw.githubusercontent.com/Adact-NGN/azure-ad-b2c-template/main/public/logo.svg"
            alt="Company Logo"
          />
        </div>
        <div id="app" role="presentation" >
            <div id="api" data-name="SelfAsserted" role="main"></div>
          </div>
        </div>
      </div>
      <script defer>
          const URL = window.location.href

          // Set the correct step based on the URL to help with CSS styling
          if (URL.includes("/oauth2/v2.0/authorize")) {
            document.getElementById("api").setAttribute("data-step", "login-method-selection")
          } else if (URL.includes("/api/ClaimsProviderSelection")) {
            document.getElementById("api").setAttribute("data-step", "login-or-register")
          } else if (URL.includes("/api/CombinedSigninAndSignup/unified?local=signup")) {
            document.getElementById("api").setAttribute("data-step", "register-form")
          } else if (URL.includes("/api/CombinedSigninAndSignup/unified?claimsexchange=ForgotPasswordExchange")) {
            document.getElementById("api").setAttribute("data-step", "forgot-password-form")
          }

          const buttonsElement = document.querySelector('#api > div.buttons')          
          if (buttonsElement?.innerText === '') buttonsElement.style.display = 'none'

          const queryParams = new URLSearchParams(window.location.search)
          
          const userType = queryParams.get('userType')
          
          if (userType === 'B2C') {
            document.getElementById("api").setAttribute("data-user-type", "B2C")
          } else {
            document.getElementById("api").setAttribute("data-user-type", "B2B")
          }
      </script>
  </body>
  <style>
    html {
      font-family: Inter;
      font-size: 16px;
      color: #27262E;
    }

    #main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      width: 100%;
      background-color: #FAFAFD;
      gap: 5rem;
    }

    #logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: start;

      img {
        width: auto;
        height: 100px;
      }
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      width: 550px;
      padding: 3.5rem 4rem 3rem 4rem;
      border: 1px solid #EEEDF6;
      border-radius: 1.5rem;
      background-color: #FFFFFF;
    }

    .heading {
      text-align: center;
      font-size: 28px;
      font-weight: 650;
      line-height: 36px;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1rem 2.25rem;
      border-radius: 9999px;
      color: #FFFFFF;
      background-color: #27262E !important;
      font-weight: 500;
    }

    input {
      border: 1px solid #C4C4D4;
      border-radius: 0.5rem;
      background-color: #FAFAFD;
      width: 100%;
      padding: 1.25rem 1.5rem;
    }

    label {
      font-size: 14px;
    }

    div#api {
      /* General styling shared between steps */
      div.intro {
        & p:first-child, & h2:first-child {
          text-align: center;
          font-size: 28px;
          font-style: normal;
          font-weight: 650;
          line-height: 36px;
          letter-spacing: -0.44px;
        }
      }

      /* First screen where selects Vipps or Manual login/signup */
      &[data-step="login-method-selection"] {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
  
  
        & ul {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: start;
          gap: 1.25rem;
  
          & li {
            width: 100%;
          }
        }

        &[data-user-type="B2B"] {
          & ul {
            & li:first-child {
              /* Hide Vipps login for B2B users */
              display: none;
            }
          }
        }
      }

      /* Screen after selecting Manual login/signup */
      &[data-step="login-or-register"] {
        form#localAccountForm {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
          align-items: center;
  
          div.entry {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;

            width: 100%;
  
            div.entry-item {
              display: flex;
              flex-direction: column;
              gap: 0.5rem;
  
              & input {
                padding: 20px 24px;
                width: 100%;
              }
              & div.error p {
                font-size: 14px;
                color: #FF0000;
              }
              & div.password-label {
                display: flex;
                flex-direction: column;
                
                & a {
                  font-size: 14px;
                  color: #4078B7;
                }
              }
            }
            div.working {
              margin: auto;
              
              &:empty {
                display: none;
              }
            }
            div.buttons {}
          }
          div.divider {
            & h2 {
              margin: auto;
              width: fit-content;
            }
          }
          div.create {
            p {
              text-align: center;

              a#createAccount {
                margin-left: 0.5rem;
                color: #4078B7;
              }
            }
          }
        }
      }

      &[data-step="register-form"] {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;

        form {
          display: flex;
          flex-direction: column;
          gap: 2rem;
        }

        div.buttons {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;

          &:empty {
            display: none;
          }

          &.verify button {
            display: flex;
            margin: 0 auto;
            width: auto;
          }
        }

        div.error {
          display: block;
          border: 1px solid#A52C1A;
          border-radius: 12px;
          padding: 1.5rem;
          background-color: #FDE6E3;

          &:empty {
            display: none;
          }
        }

        div#attributeList {
          & ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            gap: 1.25rem;

            & li {
              width: 100%;
            }

            & .attrEntry {
              display: flex;
              flex-direction: column;
              gap: 0.75rem;

              & a {
                font-size: 14px;
                color: #4078B7;
              }
            }

            & li.TextBox {
              .verificationInfoText[aria-hidden=false], .verificationSuccessText[aria-hidden=false], .verificationErrorText[aria-hidden=false] {
                display: block !important;
                margin-bottom: 1rem;
                /* border: 1px solid #A52C1A; */
                border-width: 1px;
                border-radius: 12px;
                padding: 1.5rem;
                /* background-color: #FDE6E3; */

                &:empty {
                  display: none;
                }
              }
            }
          }

        }

        div#buttons {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
        }

        /* div#verifying_blurb {
          color: white;
          font-size: 18px;
          font-weight: 400;
          height: 100%;
          margin-top: 2.5em;
        } */
      }
    }

    /* Pure CSS loader animation */
    /* https://theanam.github.io/css-only-loaders/ */

    /*
    The loaders use CSS custom properties (variables) to control the attributes of the loaders
    */
    :root {
      --loader-width: 30px;
      --loader-height: 30px;
      --loader-color-primary: #FF6600;
      --loader-color-secondary: #eee;
      --line-width: 3px;
      --animation-duration: 2s;
      --loader-initial-scale: 0.1;
    }

    .working, .working:before, .working:after {
      box-sizing: border-box;
      flex-grow: 0;
      flex-shrink: 0;
    }
    /*
    In order to get optimal results, please only change the 
    variables above and don't change anything in the actual loader code
    */   

    @keyframes circle-loader {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .working {
        transform-origin: center center;
        border: var(--line-width, 4px) solid var(--loader-color-secondary, #fff);
        border-right-color: var(--loader-color-primary, #00f);
        width: var(--loader-width, 100px);
        height: var(--loader-height, 100px);
        border-radius: 50%;
        animation: circle-loader var(--animation-duration, 1s) infinite ease-out;
    }
  </style>
</html>
